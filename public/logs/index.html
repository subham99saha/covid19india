<html>
<head>
<title>Coronavirus Outbreak In India</title>
<meta charset="UTF-8">

<style>
body,h1 {font-family: "Raleway", Arial, sans-serif}
</style>
<body style='padding:5%;'>
<script>
getData();
async function getData() {
	const response = await fetch('/api');
	const data = await response.json();
	
	for (item of data) {
		const root = document.createElement('div');
		const ans1 = document.createElement('div');
		const ans2 = document.createElement('div');
		const ans3 = document.createElement('div');
		const ans4 = document.createElement('div');
		const date = document.createElement('div');
		
		root.style.padding = "2%";
		date.style.fontWeight = "bold";
		
		var sanitizeHTML = function (str) {
			var temp = document.createElement('div');
			temp.textContent = str;
			return temp.innerHTML;
		};
		
		var ques1 = 'Experiencing Cough, Fever, Difficulty in Breathing';
		var ques2 = 'Had Diabetes, Hypertension, Lung Disease, Heart Disease';
		var ques3 = 'Travelled anywhere internationally in the last 28-45 days';
		var ques4 = 'Recently interacted with someone who has tested positive for COVID-19 without protective gear';
		
		ans1.innerHTML = '<span style="color:red;"><b>' + ques1 + '</b></span> : ' + sanitizeHTML(item.ans1);		
		ans2.innerHTML = '<span style="color:green;"><b>' + ques2 + '</b></span> : ' + sanitizeHTML(item.ans2);		
		ans3.innerHTML = '<span style="color:blue;"><b>' + ques3 + '</b></span> : ' + sanitizeHTML(item.ans3);		
		ans4.innerHTML = '<span style="color:grey;"><b>' + ques4 + '</b></span> : ' + sanitizeHTML(item.ans4);
		const dateString = new Date(item.timestamp).toLocaleString();
		date.innerHTML = sanitizeHTML(dateString);
		
		root.append(date, ans1, ans2, ans3, ans4);
		document.body.append(root);
		
	}
	console.log(data);
}
</script>
<h1>Database</h1>
